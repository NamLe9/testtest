  <script>
    firebase.initializeApp(configFire());
          const db = firebase.firestore();
          var i = 0;
          var names = [];
          var latitudes = [];
          var longitudes = [];
          var mensaId = [];
          db.collection('mensen').get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    if(doc.data().city == getCookie("city")){
                      names[i] = doc.data().name;
                      latitudes[i] = doc.data().coordinates[0];
                      longitudes[i] = doc.data().coordinates[1];
                      mensaId[i] = doc.data().id;
                    }
                    if(i == 49){
                      getMensenNamen(latitudes, longitudes, mensaId, names);
                    }
                    i++;
                })
          });


  
  </script>
